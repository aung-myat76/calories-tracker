<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calories Tracker</title>
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css"/>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body class="bg-light">
  
  <!-- Navbar -->
  <section>
    <nav id="navbar" class="navbar navbar-expand fw-bold">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-binoculars"></i>
          <span class="fw-bold heading-3">Trackalories</span>
        </a>
        <ul class="navbar-nav">
            <!-- Modal -->
            <li class="nav-item">
            <!-- Button trigger modal -->
              <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#setLimitModal">
                Set limit
              </button>
            <!-- Modal -->
              <div class="modal fade" id="setLimitModal" tabindex="-1" aria-labelledby="setLimitModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="setLimitLabel">Set Limit</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="limit-form">
                    <div class="modal-body">
                        <label class="form-label" for="limit-input">Calories limit</label>
                        <input class="form-control" type="number" id="limit-input"/>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Save changes</button>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <button id="reset-btn" class="btn btn-outline-dark ms-3">Reset</button>
            </li>
        </ul>
      </div>
    </nav>
    <div class="wrapper container"></div>
  </section>
  
  <!-- Status cards and progess bar -->
  <section id="status">
    <div class="container my-2">
      <div class="row">
        <div class="col-6">
          <div class="card bg-success">
            <div class="card-body">
              <h5 class="card-title">Total Limit</h5>
              <p class="card-text" id="limit">2000</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card bg-success">
            <div class="card-body">
              <h5 class="card-title">Gain/Loss</h5>
              <p class="card-text" id="gain-and-loss">0</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <small class="card-title fw-bold">Consumed</small>
              <p class="card-text" id="consumed">0</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <small class="card-title fw-bold">Work out</small>
              <p class="card-text" id="workout">0</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card" id="remain-card">
            <div class="card-body">
              <small class="card-title fw-bold">Remain</small>
              <p class="card-text" id="remain">0</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-success" id="progress-bar"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Creating section -->
  <section id="creation">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <input class="form-control my-3" type="text" id="filter-input" placeholder="Filter items" />
        </div>
      </div>
      <div class="row my-3 container-fluid justify-content-center">
        <div class="col-5">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#mealModal">
            Create Meal
          </button>
          <!-- Modal -->
          <div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="mealModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="mealModalLabel">Set Meal</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="meal-form">
                      <div class="modal-body">
                          <input id="meal-name" type="text" class="form-control mb-2" placeholder="Name"/>
                          <input id="meal-calories" class="form-control" type="number" placeholder="Calories"/>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success" data-bs-dismiss="modal" id="save-meal">Save changes</button>
                      </div>
                    </form>
                  </div>
                </div>
          </div>
        </div>
        <div class="col-5">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#workoutModal">
                Create Workout
          </button>
          <!-- Modal -->
          <div class="modal fade" id="workoutModal" tabindex="-1" aria-labelledby="workoutLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Set Work out</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="workout-form">
                      <div class="modal-body">
                          <input id="workout-name" type="text" class="form-control mb-2" placeholder="Name" />
                          <input id="workout-calories" class="form-control" type="number" placeholder="Calories"/>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Save changes</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
      </div>
      <div class="row" id="items-list"></div>
    </div>
  </section>
  
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./app.js"></script>
</body>
</html>
